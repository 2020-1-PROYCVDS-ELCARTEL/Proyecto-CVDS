      <h:head>
      	<meta charset="UTF-8"></meta>
      	<link rel="stylesheet" type="text/css" href="css/admin.css"/>
      	
      	<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Pragma" content="no-cache" />
		
		<script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );

		</script>
		
      	
      	<title>Admin-Iniciativas</title>
      
	</h:head>
      <h:body>

		  <h:outputText value="#{LoginBean.getRolUsuario()}: " align ="right"/>
		  <h:outputText value="#{LoginBean.getNombreUsuario()} " align ="right"/>

		  </p>

		  <br/>
		  </p>
		  
		  <h:form id="form">
		 
		  


					<div id="uno">

						<p:commandLink action="#{PageBean.page04}" align="right" update="form">
							<button class="boton" align="right">Volver</button>
						</p:commandLink>
					</div>


					<div id="dos">
						<h:outputText value="Nombre: "/>

						</p:commandLink><br></br><br></br>
						<p:commandLink action="#{IniciativaBean.solucionado}" align="right" update="form">
							<button class="boton" align="right">Solucionado</button>
						</p:commandLink>

					</div>


			
		</h:form>
