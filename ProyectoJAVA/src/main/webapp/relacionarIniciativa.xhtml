<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"></meta>
        <link rel="stylesheet" type="text/css" href="css/admin.css"/>

        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />

        <script type="text/javascript">
                  if(history.forward(1)){
                    location.replace( history.forward(1) );
                  }
                </script>


        <title>Admin-Iniciativas</title>

    </h:head>
    <h:body>

        <h:outputText value="#{LoginBean.getRolUsuario()}: " align ="right"/>
        <h:outputText value="#{LoginBean.getNombreUsuario()} " align ="right"/>
        <p:commandButton id="Menu" value="Menu" type="button"/>


        <p> <br/>
            <br/>
        </p>
        <h1>Modificar estado de iniciativas</h1>
        <h2>Unidad de proyectos</h2>
        <p> <br/>
            <br/>
        </p>

        <h:form id="form">

            <p:menu overlay="true" trigger="Menu" my="left top" at="left bottom">
                <p:menuitem value="Volver" action="#{LoginBean.direccionarPorPerfil}"/>
                <p:menuitem value="Cerrar sesión" action="#{LoginBean.logout}"/>
            </p:menu>

            <div id="dos">
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="Nombre: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.nombre}"/>

                    <h:outputText value="Descripción: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.descripcion}"/>

                    <h:outputText value="Palabras clave: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.palabrasClave}"/>

                    <h:outputText value="Nombres proponente: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.nombreUsuario}"/>

                    <h:outputText value="Correo proponente: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.correoUsuario}"/>

                    <h:outputText value="Estado: "/>
                    <h:outputText value="#{IniciativaBean.iniciativaConsultadaId.estado}"/>

                    <h:outputText value="Idea relacionada: "/>
                    <h:inputText value="#{IniciativaBean.idRelacionar}"/>

                    <p:commandButton value="Relacionar" action="#{IniciativaBean.relacionar()}" align="center" update="form"/><br></br><br></br>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
