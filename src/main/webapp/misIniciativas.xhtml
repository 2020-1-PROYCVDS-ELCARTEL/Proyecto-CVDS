<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" type="text/css" href="css/pro.css" />

    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <script type="text/javascript">
		  if(history.forward(1)){
		    location.replace( history.forward(1) );
		  }
		</script>


    <title>Mis Iniciativas</title>

</h:head>
    <h:body>

        <h:outputText value="#{LoginBean.getRolUsuario()}: " align ="right"/>
        <h:outputText value="#{LoginBean.getNombreUsuario()} " align ="right"/>


        <p> <br/>
            <br/>
        </p>
        <h1>Bienvenido al banco de iniciativas</h1>
        <h2>Unidad de proyectos</h2>
        <p> <br/>
            <br/>
        </p>


        <h:form>

            <p:commandButton id="Menu" value="Menu" type="button"/>
            <p:menu overlay="true" trigger="Menu" my="left top" at="left bottom">
                <p:menuitem value="Registrar iniciativa" action="#{PageBean.page2}"/>
                <p:menuitem value="Volver" action="#{PageBean.page02}"/>
                <p:menuitem value="Cerrar sesión" action="#{LoginBean.logout}"/>
            </p:menu>

            <p:dataScroller value="#{IniciativaBean.getMisIniciativas()}" var="iniciativa" chunkSize="8">
                <h:panelGrid columns="1" style="width:60%">

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{iniciativa.id}" style="font-weight: bold"/>

                            <h:outputText value="Nombre:" />
                            <h:outputText value="#{iniciativa.nombre}" style="font-weight: bold"/>

                            <h:outputText value="Descripción:" />
                            <h:outputText value="#{iniciativa.descripcion}" style="font-weight: bold"/>

                            <h:outputText value="Estado:" />
                            <h:outputText value="#{iniciativa.estado}" style="font-weight: bold"/>

                            <h:outputText value="Votos:" />
                            <h:outputText value="#{iniciativa.numeroVotos}" style="font-weight: bold"/>

                            <h:commandButton value="Ver" id="ver" action="#{IniciativaBean.verIniciativa(iniciativa.id)}"/>
                            <h:commandButton value="Modificar" id="modificar" action="#{IniciativaBean.modificar(iniciativa.id)}"/>


                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
